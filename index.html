    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Checkout</h1>
        </header>

        <main>
            <form action="#">
                <h3>Contact information</h3>

                <div class="box-div"><label for="email">Email </label><br>
                    <div class="ic-div">
                        <i class="material-icons" aria-hidden="true">mail</i>
                        <input type="email" class="box box1" placeholder="Enter your email" id="email">
                    </div>
                </div>
                <br>


                <div class="box-div"> <label for="phone">Phone</label><br>
                    <div class="ic-div"> <i class="material-icons">phone</i>
                        <input type="tel" name="Phone" class="box box2" id="phone" placeholder="Enter your Phone">
                    </div>
                </div>
                <br>

                <h3>Shipping address</h3>

                <div class="box-div"> <label for="fullName">Full name</label><br>
                    <div class="ic-div"><i class="material-icons">person_pin</i>
                        <input type="text" name="Full Name" class="box box3" id="fullName"
                            placeholder="Enter your postal code...">
                    </div>
                </div><br>


                <div class="box-div"> <label for="address">Address </label>
                    <div class="ic-div"> <i class="material-icons">home</i>
                        <input type="text" name="Address" class="box box4" id="adress"
                            placeholder="Enter your address...">
                    </div>
                </div><br>


                <div class="box-div"> <label for="city">City </label>
                    <div class="ic-div"> <i class="material-icons">add_business</i>
                        <input type="text" name="City" class="box box5" id="city" placeholder="Enter your City...">
                    </div>
                </div><br>

                <div id="country-div"><label for="country" id="country-label"> Country </label> <br>
                    <div class="ic-div">
                        <i class="material-icons">public</i>
                        <select name="Country" id="country">
                            <option value="Turkey" selected>Turkey</option>
                            <option value="Germany">Germany</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">Uk</option>
                        </select>
                    </div>
                </div>
                <br>

                <div id="post-code-div"> <label for="post-code">Post Code </label> <br>
                    <div class="ic-div">

                        <i class="material-icons">inbox</i>
                        <input id="post-code" type="Postal Code" placeholder="Enter your postal code...">
                    </div>
                </div><br>

                <label>
                    <input type="checkbox" name="" id=""> <code>See this information next time</code>
                </label>

            </form>

            <div id="Produkts">
                <div id="backbag1"> <img src="./IMG/photo1.png" alt="Vintage Backbag">
                    <div id="backbag-inf">
                        <h3> Vintage Backbag</h3>
                        <p><span style="color: rgba(231, 105, 2, 0.932);"> $54.99</span> <del>94.99</del></p>


                        <div id="backbag-button">
                            <button aria-hidden="true" id="button1"> <i class="material-icons">remove</i> </button> 1
                            <button id="button2"> <i class="material-icons">add</i></button>

                        </div>
                    </div>

                </div>


                <div id="backbag2"> <img src="./IMG/photo2.png" alt="Vintage Backbag">
                    <div id="backbag-inf">
                        <h3> Vintage Backbag</h3>
                        <p> <span style="color: rgba(231, 105, 2, 0.932);">$54.99 </span> <del>94.99</del></p>



                        <div id="backbag-button">
                            <button id="button1" aria-hidden="true"> <i class="material-icons">remove</i> </button>1
                            <button id="button2"> <i class="material-icons">add</i></button>

                        </div>
                    </div>

                </div>
                <br><br>

                <div id="shipping">
                    <div id="number1">Shipping </div>
                    <div id="number2">$19</div>
                </div>
<br><br>
                <div id="total">
                    <div id="number3">Total </div>
                    <div id="number4" class="total-euro">$148.98</div>
                </div>
            </div>
        </main>
    </body>
