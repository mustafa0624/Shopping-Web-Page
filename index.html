<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/5e6490b565.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div class="boxes box1">
            <h2>Checkout</h2>
        </div>
        <div class="boxes box2">
            <form action="#">
                <h3>Contract Information</h3>
                <div class="divs Email">
                    <label for="email">Email</label><br>
                    <div class="inside-div">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <input type="email" name="Email" id="email" placeholder="Enter your Email">
                    </div>
                </div>

                <div class="divs Phone">
                    <label for="phone">Phone</label><br>
                    <div class="inside-div">
                        <i class="fas fa-phone-alt"></i>
                        <input type="tel" name="TelNumber" id="phone" placeholder="Enter your Phone">
                    </div>
                </div>
                <br><br>

                <h3>Shipping address</h3>

                <div class="divs FullName">
                    <label for="full-name">Full name</label><br>
                    <div class="inside-div">
                        <i class="fas fa-user"></i>
                        <input type="text" name="FullName" id="full-name" placeholder="Enter your Full Name">
                    </div>
                </div>

                <div class="divs adress">
                    <label for="adress">Adress</label><br>
                    <div class="inside-div">
                        <i class="fas fa-home"></i>
                        <input type="text" name="Adress" id="adress" placeholder="Enter your Adress">
                    </div>
                </div>

                <div class="divs city">
                    <label for="city">City</label><br>
                    <div class="inside-div">
                        <i class="fa fa-city"></i>
                        <input type="text" name="City" id="city" placeholder="Enter your city">
                    </div>
                </div>

                <div class="country">
                    <label for="country">Country</label><br>
                    <div class="country-inside">
                        <i class="fas fa-globe-europe"></i>
                        <select name="Country" id="country">
                            <option value="Turkey">Turkey</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">Uk</option>
                        </select>
                    </div>
                </div>

                <div class="post-code">
                    <label for="postcode">Post Code</label><br>
                    <div class="post-code-inside">
                        <i class="fas fa-mail-bulk"></i>
                        <input type="text" name="Post Code" id="postcode" placeholder="Enter your postal code">
                    </div>
                </div>
                <br><br>
                <div>
                    <input type="checkbox" name="Information" id="Information">
                    <label for="Information"> <code> See this information next time</code></label>
                </div>

                <div class="submit">
                    
                    <input type="submit" value="Continue">
                </div>





            </form>

        </div>
        <div class="boxes box3">3</div>
        <!-- <div class="boxes box3">4</div>
        <div class="boxes box4">5</div>
        <div class="boxes box4">6</div> -->
    </div>
</body>

</html>
